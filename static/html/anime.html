{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon"
        href="https://gogocdn.net/cover/tate-no-yuusha-no-nariagari-season-3-1698302959.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/anime.css' %}">
</head>

<body class="bg-dark text-bg-dark" style="color: white;">

    <!-- navbar -->

    <h1 class="id" style="display: none;" data-id="{{id}}"></h1>

    <nav class="navbar navbar-dark navbar-expand-lg bg-body-dark bg-black sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Navbar scroll</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" action="/search" method="post">
                    {% csrf_token %}
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="id">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- anime -->

    <div class="row mt-1">

        <div class="col-3 list ps-4 pe-0">

        </div>

        <div class="col-9 p-0">
            <iframe class="p-0 row" src="undefined" 
                name="targetframe" allowTransparency="true" scrolling="no" frameborder="0">
            </iframe>

            <div class="row">
                <div class="link col-3 Vidstreaming" data-link="">
                    <h5>Vidstreaming</h5>
                </div>
                <div class="link col-3 Gogo-server" data-link="">
                    <h5>Gogo server</h5>
                </div>
                <div class="link col-3 Streamwish" data-link="">
                    <h5>Streamwish</h5>
                </div>
                <div class="link col-3 Mp4Upload" data-link="">
                    <h5>Mp4Upload</h5>
                </div>

            </div>

        </div>

    </div>

    <footer class="text-center text-lg-start">
        <div class="text-center text-white p-3" style="background-color: rgba(0, 0, 0, 0.2);">Â© 2020 Copyright:
            <span>P.SAI Gowtham</span>
        </div>
    </footer>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    <script type="module" src="{% static 'js/anime.js' %}"></script>
</body>

</html>
